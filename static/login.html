<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="dynamic-background"></div>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-card" style="width: 100%; max-width: 400px;">
            <img src="/static/images/nebel_logo.png"  alt="Logo" class="login-logo">
            <form action="/login/" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Correo Electrónico</label>
                    <input type="username" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="login-btn-primary">Continuar</button>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="login-form-check-label" for="rememberMe">Recordarme</label>
                    </div>
                    <a href="#" class="password-recovery">Recuperar contraseña</a>
                </div>
            </form>
            <p class="login-terms">Al continuar, estás aceptando nuestros <a href="#">Términos</a> y <a href="#">Políticas de privacidad</a>.</p>
        </div>
    </div>
</body>
</html>
<script src="/static/js/scripts_login.js" defer></script> <!-- enlance a js -->
